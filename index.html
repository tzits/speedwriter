<!DOCTYPE html>
<html>
<head>
	<title>SpeedWriter</title>
	<link rel="stylesheet" type="text/css" href="./public/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src="./app.js"></script>
</head>
<body>
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		</div>
	</nav>
	<button onclick="count()">Word Count</button>
	<span>Word Count: <span id='count'>0</span></span>
	<form>
		Words Per Hour:
		<input id='num' type="number" name="quantity" min="1" max="2000" placeholder='1500'>
	</form>
	<br><br>
	<input id='title' class='center-block' placeholder="title"><br>


	<textarea id="mainText" cols="90%" rows="50"></textarea>
</body>
</html>
