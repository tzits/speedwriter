<!DOCTYPE html>
<html ng-app='SpeedWriter'>
<head>
	<title>SpeedWriter</title>
	<link rel="stylesheet" type="text/css" href="../public/styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
	<script src="../public/scripts/app.js"></script>
	<script src="../public/scripts/controllers/DocsIndexController.js"></script>
	<script src="../public/scripts/controllers/DocsEditController.js"></script>
	<script src="../public/scripts/controllers/DemoController.js"></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>



</head>
<body>
	<nav>
	    <div class="nav-wrapper">
			<ul class='left hide-on-med-and-down'>
				<li><a href='/' class="waves-effect waves-light" id='home-link'>Home</a></li>
				<li><a data-toggle="modal" class="waves-effect waves-light btn" data-target="#myModal1" id='login'>Login</a></li>	
				<li><a data-toggle="modal" class="waves-effect waves-light btn" data-target="#myModal" id='register'>Signup</a></li>
			</ul>		
		</div>
	</nav>
	<div ng-view></div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="exampleModalLabel">Register, it's easy!</h4>
	      </div>
	      <div class="modal-body">
	        <input class='form-control' id="name">
	      	<label>Name</label>
	        <input class='form-control' id="email" type='email'>
	        <label>Email</label>
	        <input class='form-control' id="password" type='password'>
	        <label>Password</label>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="signUp()" style='margin-right: 5px'>Register</button>
	      </div>
	  </div>
	</div>
		<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	  	 <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
	      </div>
	      <div class="modal-body">
	        <input class='form-control' id="email1" type='email'>
	        <label>Email</label>
	        <input class='form-control' id="password1" type='password'>
	        <label>Password</label>
	      </div>
	      <div class="modal-footer">
	        <button class="btn btn-secondary" data-dismiss="modal" >Close</button>
	        <button class="btn btn-primary" onclick="login()" style='margin-right: 5px'>Login</button>
	      </div>
	  </div>
	</div>
</body>
</html>
